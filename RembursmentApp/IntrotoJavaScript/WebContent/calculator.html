<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<input type="number" id="x" placeholder="x"/>
<input type="number" id="y" placeholder="y"/>

<script>
   $("#number").math('+', 'x', 'y');
   $("#number").math('-', 'x', 'y');
   $("#number").math('/', 'x', 'y');
   $("#number").math('*', 'x', 'y');
</script>

</body>
</html>
