	<h1>Grocery List</h1>
	<div class="jumbotron">

		<input type="text" id="newItem" class="form-con" placeholder="Anything Else?" /> <br>

	</div>
	</div>

		crossorigin="anonymous"></script>
	<script>
	('#li').on('click', function() {
		$('ul#bought').append(%(this));
	})
	$('#add').on('click', function() {
			var temp = document.createElement('li');
			temp.innerHTML = $('#newItem').val();
			$('ul#toBuy').append(temp);
			$('#newItem').val('');
