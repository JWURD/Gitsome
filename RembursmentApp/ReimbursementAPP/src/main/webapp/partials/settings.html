<div class="container">

	<br>
	<p class="display-4 text-justify text-center" id="username"></p>
	<br>

	<div class="row border border-dark mb-3 p-4">
<form id="updateUser" action="editUser" method="post">
  <div class="row">
    <div class="col">
      <input id="firstname" type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input id="lastname" type="text" class="form-control" placeholder="Last name">
    </div>
  </div>

<div class="form-group">
    <label class="form-control-label" for="formGroupExampleInput">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label class="form-control-label" for="formGroupExampleInput2">Password</label>
    <input type="text" class="form-control" id="pass" placeholder="Password">
   
  </div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</div>
